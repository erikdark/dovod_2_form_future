<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dovod Forms</title>
<link rel="stylesheet" href="styles.css">
<script defer src="script.js"></script>
</head>
<body>

<div id="present">
  <h2>Present Form</h2>
  <form id="presentForm">
    <label for="loginPresent">Логин:</label>
    <input type="text" id="loginPresent" name="loginPresent"><br><br>

    <label for="passwordPresent">Пароль:</label>
    <input type="password" id="passwordPresent" name="passwordPresent"><br><br>

    <label for="databasePresent">Имя базы:</label>
    <input type="text" id="databasePresent" name="databasePresent"><br><br>

    <label for="hostPresent">Хост:</label>
    <input type="text" id="hostPresent" name="hostPresent"><br><br>

    <button type="submit">Отправить</button>
  </form>
</div>

<div id="future">
  <h2>Future Form</h2>
  <form id="futureForm">
    <label for="hostFuture">Хост:</label>
    <input type="text" id="hostFuture" name="hostFuture"><br><br>

    <label for="databaseFuture">Имя базы:</label>
    <input type="text" id="databaseFuture" name="databaseFuture"><br><br>

    <label for="passwordFuture">Пароль:</label>
    <input type="password" id="passwordFuture" name="passwordFuture"><br><br>

    <label for="loginFuture">Логин:</label>
    <input type="text" id="loginFuture" name="loginFuture"><br><br>

    <button type="submit">Отправить</button>
  </form>
</div>

</body>
</html>
